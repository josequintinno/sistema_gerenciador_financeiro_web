<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../resources/librarys/RemixIcons/remixicon.css" />
    <link rel="stylesheet" href="../resources/styles/despesa.css" />
    <title>Sistema de Gestão Financeira</title>
</head>

<body>

    <section id="container">

        <form>

            <h2>Cadastro de Despesas</h2>

            <div class="content">

                <div class="row">

                    <div class="input-box">
                        <label>Categoria da Despesa</label>
                        <select>
                            <option>Selecione</option>
                            <option>Despesa Fixa</option>
                            <option>Despesa Variável</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label>Favorecido</label>
                        <select>
                            <option>Selecione</option>
                            <option>Amazon Brasil</option>
                            <option>Apple Brasil</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label>Data Aquisição</label>
                        <input type="date" placeholder="DD/MM/AAAA"/>
                    </div>

                </div>

                <div class="row">

                    <div class="input-box">
                        <label>Produto ou Serviço</label>
                        <select>
                            <option>Selecione</option>
                            <option>Iphone 12 Pro Max</option>
                            <option>Macbook Pro M2</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label>Valor Unitário</label>
                        <input placeholder="R$ 00,00" />
                    </div>

                    <div class="input-box">
                        <label>Quantidade</label>
                        <select>
                            <option>Selecione</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <button>Adicionar</button>
                    </div>

                </div>

            </div>

            <div class="footer">
                <button>Cadatrar Despesa</button>
                <button>Cancelar</button>
            </div>

        </form>

    </section>

</body>

</html>
